<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Anagrams Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{
            font-family:system-ui,Arial;
            margin:2rem;
        }
        header{
            display:flex;
            justify-content:space-between;
            align-items:center;
            margin-bottom:1rem;
        }
        .letters{
            font-size:2.2rem;
            letter-spacing:.4rem;
            border:1px solid #ddd;
            padding:1rem;
            border-radius:8px;
            display:inline-block;
            margin:.5rem 0;
        }
        .row{
            display:flex;
            gap:2rem;
            align-items:
            flex-start;
        }
        .panel{
            border:1px solid #ddd;
            border-radius:8px;
            padding:1rem;
        }
        ul{
            margin:.4rem 0 0 1rem;
        }
        .msg{
            color:#064;
            margin:.5rem 0;
        }
        .err{
            color:#a00;
            margin:.5rem 0;
        }
        .stats small{
            display:block;
            color:#555;
            margin-top:.2rem;
        }
        #shuffleBtn{
            margin-left: .5rem;
        }
    </style>
</head>

<body>
    <h2>Score: 0</h2>
    <div class="letters"></div>

    <form id="guessForm">
        <label for="guessInput">Enter a word using these letters:</label>
        <input id="guessInput" name="guess" type="text" autofocus>
        <button type="submit">Submit Guess</button>
    </form>

    <button id="shuffleBtn" type="button">Re-shuffle</button>

    <button id="newGameBtn" type="button">New Game</button>

    <div class="row" style="margin-top:1rem;">
        <div class="panel">
            <strong>Valid words found: </strong>
            <ul></ul>
        </div>

        <div class="panel stats">
            <small>Games played: <span id="stat-games">0</span></small>
            <small>Highest score: <span id="stat-high">0</span></small>
            <small>Lowest score: <span id="stat-low">0</span></small>
            <small>Average correct words guessed per game: <span id="stat-avg-correct">0</span></small>
            <small>Average incorrect words guessed per game: <span id="stat-avg-incorrect">0</span></small>
        </div>
    </div>

    <p style="margin-top:1.5rem;">
        Guessing the 7-letter target word will end the game (you win).
    </p>

    <button id="clearHistoryBtn" type="button"> Clear History</button>

</body>
<script src="js/anagrams.js"></script>
<script src="js/game.js"></script>
</html>
